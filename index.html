<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Vinculación a css-->
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl" target="_blank">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><a href=""><img
                            src="https://lh3.googleusercontent.com/ogw/AKPQZvyx7FSwBLrz3t-afFBlFe1XyDg3lrPNGSNdLtPR=s32-c-mo"
                            alt="Imagen de perfil de Joanna"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo"><!--Seccion del logo-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Logo de google">
        </section>

        <section class="main-input">
            <!--Seccion de buscador y elementos-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>
        
        <section class="main-buttons"><!--Seccion de botones de buscador-->
            <div><button>Buscar con Google</button></div><!--La etiqueta buttun añade un boton y colocas el texto que tiene adentro-->
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
    <footer>
        <!--Lista izquierda-->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a></li>
        </ul>
        <!--lista derecha-->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
